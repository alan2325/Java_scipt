<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./student.css">
 
    <style>
        .tbl {
            width:99%; 
            height: 100px;  
            border-collapse: collapse; 
        }
        td {

            padding: 10px; 
            text-align: left;  
        }
    </style>
</head>
<body>


    <table class="tbl" border="2"  >
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>AGE</th>
                <th>Email</th>
                <th>Cource</th>
                <th>Date</th>
                <th>Action</th>
                
            </tr>
        </thead>
        <tbody>
          
        </tbody>
    </table><br>

    <form class="container" id="submit_form"  style="margin-top: 50px; display: grid;">
        <label for="id">Id</label>
        <input type="number" id="id" placeholder="Enter Id">
        <label for="name">NAME</label>
        <input type="text" id="name" placeholder="Enter Name">
        <label for="age">AGE</label>
        <input type="number" id="age" placeholder="Enter Age">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email">
        <label for="email">Cource</label>
        <input type="text" id="cource" placeholder="Enter prefered Cource">       
        <label for="date">Date</label>
        <input type="date" id="date">
        <input type="submit" value="submit">
    </form> 
    
   

    <form class="container" id="edit_form" style="margin-top: 50px; display: none;">
        <label for="e_id">ID</label>
        <input type="number" id="e_id" >
        <label for="e_name">NAME</label>
        <input type="text" id="e_name" >
        <label for="e_age">AGE</label>
        <input type="number" id="e_age" >
        <label for="e_email">Email</label>
        <input type="email" id="e_email" placeholder="Enetr new Email">
        <label for="e_cource">Cource</label>
        <input type="text" id="e_cource" placeholder="Enter new Cource">       
        <label for="e_date">Date</label>
        <input type="date" id="e_date" >
        <input type="submit" value="update">
    </form> 
    
    <script src="./student.js"></script>


</body>

</html>
